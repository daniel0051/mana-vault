<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Fonte Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/scss/custom.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark py-3">
        <div class="container-fluid">
          <!-- Mobile / col 1 -->
          <div class="row w-100 align-items-center">
            <div
              class="col-4 col-md-2 d-flex align-items-center justify-content-start"
            >
              <ul
                class="d-flex flex-row align-items-center gap-2 navbar-nav d-md-none"
              >
                <li class="nav-item">
                  <button
                    class="btn text-white p-1"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNav"
                    aria-controls="offcanvasNav"
                  >
                    <i class="bi bi-list fs-4"></i>
                  </button>
                </li>

                <li class="nav-item">
                  <button
                    class="btn text-white p-1"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNav"
                    aria-controls="offcanvasNav"
                  >
                    <i class="bi bi-search fs-4 p-1"></i>
                  </button>
                </li>
              </ul>
              <!-- Logo desktop / col 1 -->
              <a href="./index.html" class="d-none d-md-block text-lg-start"
                ><img
                  src="./assets/img/logo.png"
                  alt="ManaVault"
                  class="img-fluid"
                  style="max-height: 150px"
              /></a>
            </div>

            <!-- Logo mobile / col 2 -->
            <div class="col-4 col-md-7 text-center">
              <a href="./index.html" class="d-md-none">
                <img
                  src="./assets/img/logo.png"
                  alt="ManaVault"
                  class="img-fluid"
                  style="max-height: 90px"
                />
              </a>
              <!-- Menu Desktop - col 2 -->
              <ul
                class="navbar-nav d-none d-md-flex flex-row gap-3 justify-content-center"
              >
                <li class="nav-item">
                  <a href="#" class="nav-link text-white fs-5 fw-medium"
                    >Inicio</a
                  >
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link text-white fs-5 fw-medium"
                    >Produtos</a
                  >
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link text-white fs-5 fw-medium"
                    >Ofertas</a
                  >
                </li>

                <li class="nav-item">
                  <a href="#" class="nav-link text-white fs-5 fw-medium"
                    >Contato</a
                  >
                </li>
              </ul>
            </div>

            <!-- Menu geral / Col 3 -->
            <ul
              class="col-4 col-md-3 d-flex flex-row justify-content-end gap-1 navbar-nav"
            >
              <li class="nav-item d-none d-md-flex">
                <button
                  class="btn text-white p-1"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNav"
                  aria-controls="offcanvasNav"
                >
                  <i class="bi bi-search fs-4"></i>
                </button>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link text-white p-1">
                  <i class="bi bi-person-circle fs-4"></i>
                </a>
              </li>

              <li class="nav-item">
                <button
                  class="btn text-white p-1"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNav"
                  aria-controls="offcanvasNav"
                >
                  <i class="bi bi-heart-fill fs-4"></i>
                </button>
              </li>

              <li>
                <button
                  class="btn text-white p-1"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNav"
                  aria-controls="offcanvasNav"
                >
                  <i class="bi bi-handbag fs-4"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators m-2">
        <button
          type="button"
          class="active"
          data-bs-target="#promoCarousel"
          data-bs-slide-to="0"
          aria-current="true"
          aria-label="Slide 1"
        ></button>

        <button
          type="button"
          data-bs-target="#promoCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <!-- Banners -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/img/marketing1.png" class="w-100" alt="" />
        </div>

        <div class="carousel-item">
          <img src="./assets/img/marketing2.png" class="w-100" alt="" />
        </div>
      </div>

      <button
        class="d-none d-md-flex carousel-control-prev"
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide="prev"
      >
        <i class="bi bi-arrow-left-circle-fill fs-2 text-dark"></i>
        <span class="visually-hidden">Anterior</span>
      </button>

      <button
        class="d-none d-md-flex carousel-control-next"
        type="button"
        data-bs-target="#promoCarousel"
        data-bs-slide="next"
      >
        <i class="bi bi-arrow-right-circle-fill fs-2 text-dark"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
